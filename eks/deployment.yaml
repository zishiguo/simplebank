apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
        - name: simple-bank-api
          image: 575097942860.dkr.ecr.ap-east-1.amazonaws.com/simplebank:c7cb1a80e605732c7f578fed4526a380ccadb796
          ports:
            - containerPort: 8080